<!-- NUEVA SECCIÓN: ISO 27001 COMPLIANCE -->
<div id="compliance-section" class="section-content hidden">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-white">
            <i class="fas fa-shield-alt mr-3 text-green-400"></i>Cumplimiento ISO 27001
        </h1>
    </div>
    
    <div id="compliance-dashboard-container">
        <!-- El dashboard se carga dinámicamente -->
    </div>
</div>

<!-- NUEVA SECCIÓN: AWS CREDITS -->
<div id="aws-credits-section" class="section-content hidden">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-white">
            <i class="fab fa-aws mr-3 text-yellow-400"></i>Créditos AWS para Condominios
        </h1>
    </div>
    
    <div id="aws-credits-container">
        <!-- Los créditos AWS se cargan dinámicamente -->
    </div>
</div>

<!-- Agregar al navigation -->
<a href="#compliance" onclick="showSection('compliance')" class="nav-link text-gray-300 hover:text-white transition-colors">
    <i class="fas fa-shield-alt mr-2"></i>ISO 27001
</a>
<a href="#aws-credits" onclick="showSection('aws-credits')" class="nav-link text-gray-300 hover:text-white transition-colors">
    <i class="fab fa-aws mr-2"></i>Créditos AWS
</a>

<!-- Actualizar el script -->
<script>
// Agregar estas funciones al script existente
function loadComplianceDashboard() {
    const container = document.getElementById('compliance-dashboard-container');
    if (container && window.ISO27001ComplianceSystem) {
        container.innerHTML = window.ISO27001ComplianceSystem.createComplianceDashboard();
    }
}

function loadAWSCredits() {
    const container = document.getElementById('aws-credits-container');
    if (container && window.PaymentsAmazonSystem) {
        container.innerHTML = window.PaymentsAmazonSystem.renderAWSCredits();
    }
}

// Actualizar la función showSection
const originalShowSection = showSection;
showSection = function(sectionName) {
    originalShowSection(sectionName);
    
    if (sectionName === 'compliance') {
        loadComplianceDashboard();
    } else if (sectionName === 'aws-credits') {
        loadAWSCredits();
    }
};
</script>
